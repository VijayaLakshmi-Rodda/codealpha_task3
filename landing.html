<!DOCTYPE html>
<html>
    <head>
        <title>simple landing page</title>
        <link rel="stylesheet" type="text/css" href="landing.css">
    </head>
    <body style="background-color: rgb(146, 146, 196);">
        <div class="main-container">
            <header>
                <nav>
                    <div class="logo">
                        <a href="#"><img src="Urbanic-logo.jpg"></a>
                    </div>
                    <div class="menu">
                        <ul>
                            <li>Home</li>
                            <li>About</li>
                            <li>Contact</li>
                        </ul>
                        <div class="calltoaction">
                            <button><a href="#">sign-in</a></button>
                            <button><a href="#">log-in</a></button>
                        </div>
                    </div>
                </nav>
            </header>
            <div class="container">
                <section>
                    <div class="left">
                        <div class="content">
                            <h1>BE TRENDY</h1>
                            <H4>Elegant is a self-created work of art</H4>
                            <div class="para">
                                <p>
                                    Urbanic is a new generation London-based fashion brand creating and bringing the fashion that sustains the idea of inclusivity.
                                </p>
                                <button><a href="#">Explore more</a></button>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                       <img src="urbanic-banner.webp" class="img">
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
